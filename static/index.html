<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PDF Merge (only merged file is uploaded)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      body { max-width: 780px; margin: 32px auto; padding: 0 16px; }
      .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; }
      .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
      .btn { padding: 10px 14px; border: 0; border-radius: 10px; background: #111827; color: #fff; cursor: pointer; }
      .btn:disabled { opacity: .6; cursor: not-allowed; }
      .muted { color: #6b7280; font-size: 14px; }
      pre { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 10px; padding: 12px; overflow: auto; }
      .list { margin: 8px 0 0; padding-left: 18px; }
      progress { width: 100%; height: 10px; }
      #batch, #keys { display: none; }
    </style>
  </head>
  <body>
    <h2>Merge files</h2>

    <div class="card">
      <div class="row">
        <input id="files" type="file" multiple accept=".pdf,.jpg,.jpeg,.png" />
        <button id="btnUpload" class="btn">Merge & Upload</button>
      </div>
      <p class="muted">Allowed: PDF, JPG, PNG Â· Max total: 10 pages</p>
      <div id="selected"></div>
      <div id="progressWrap" style="margin-top:12px; display:none">
        <progress id="bar" max="100" value="0"></progress>
        <div class="muted"><span id="pct">0</span>%</div>
      </div>
    </div>

    <div style="margin-top:20px" class="card">
      <h3>Result</h3>
      <pre id="log"></pre>
      <p class="muted">Batch ID: <b id="batch">-</b></p>
      <ul id="keys" class="list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
